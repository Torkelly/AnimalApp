<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Animal</title>
</head>
<body>

<!-- This form generates the front end when editing animals in the DB.
		The th:field here is used for each input to get the properties of the animal we 
		selected on the "results" page. Submitting this form updates the animal using 
		any changes to these input fields. There is server-side input validation.-->

<form action="#" th:action="@{/update/{id}(id=${animal.id})}" th:object="${animal}" method="post">
    
    <table>
    	<tr>
        	<td>Name:</td>
        	<td><input type="text" th:field="*{name}" th:name="name" /></td>
        	<td style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr> 
        
        <tr>
        	<td>Species:</td>
            <td><input type="text" th:field="*{species}"th:name="species" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('species')}" th:errors="*{species}">Species Error</td>
        </tr>
        <tr><td>Sex:</td></tr>
		<tr><td><input type="radio" th:field="*{sex}" th:name="sex" value='M'><label for="male">Male</label></td></tr>        
        <tr><td><input type="radio" th:field="*{sex}" th:name="sex" value='F'><label for="female">Female</label></td></tr>
        <tr><td><input type="radio" th:field="*{sex}" th:name="sex" value='X' checked><label for="unknown">Unknown</label></td></tr>
        
        <tr>
        	<td>Size(lbs)</td>
            <td><input type="text" th:field="*{size}"th:name="color" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color Error</td>
        </tr>
        
      	<tr>
        	<td>Color:</td>
            <td><input type="text" th:field="*{color}"th:name="color" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color Error</td>
        </tr>
        
        <tr><td><input type="submit" value="Update Animal"></td></tr>
    </table>
</form>

</body>
</html>
