<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Animals</title>
<style type="text/css">

	th, tr, td {padding: 5px 5px 5px 20px; text-align: center;}
	tr:nth-child(even) {background: lightblue;}
	tr:nth-child(odd) {background: lightgray;}
	
</style>
</head>
<body>

<!-- table uses the controller method viewAllAnimals to get all 
	existing animal objects in the repo and displays them on a table here-->

<form>
<table>
<tr>
	<th>Id</th>
	<th>Name</th>
	<th>Sex</th>
	<th>Color</th>
	<th>Size</th>
	<th>Species</th>
</tr>
<tr th:each="animal : ${animals}">
	<td th:text="${animal.id}"/>
	<td th:text="${animal.name}" />
	<td th:text="${animal.sex}" />
	<td th:text="${animal.color}" />
	<td th:text="${animal.size}" />
	<td th:text="${animal.species}" />
   <td><a th:href="@{/edit/{id}(id=${animal.id})}">Edit</a></td>
   <td><a th:href="@{/delete/{id}(id=${animal.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputAnimal">Add a New Animal</a>

</body>
</html>
